name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  backend-lint-and-test:
    name: Backend - Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov black flake8 mypy

      - name: Run Black (code formatting check)
        working-directory: ./backend
        run: black . --check

      - name: Run Flake8 (linting)
        working-directory: ./backend
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run MyPy (type checking)
        working-directory: ./backend
        run: mypy . --ignore-missing-imports || true

      - name: Run tests
        working-directory: ./backend
        run: pytest --cov=. --cov-report=xml --cov-report=html
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  frontend-lint-and-test:
    name: Frontend - Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run ESLint
        working-directory: ./web
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: ./web
        run: npm run typecheck

      - name: Run tests
        working-directory: ./web
        run: npm test
        continue-on-error: true

      - name: Build
        working-directory: ./web
        run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Safety
        run: pip install safety

      - name: Run Safety check (Python dependencies)
        working-directory: ./backend
        run: safety check --file requirements.txt --output text
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Run npm audit
        working-directory: ./web
        run: npm audit --audit-level=moderate
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  all-checks-passed:
    name: All Checks Passed
    needs: [backend-lint-and-test, frontend-lint-and-test, security-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [ "${{ needs.backend-lint-and-test.result }}" == "success" ] && \
             [ "${{ needs.frontend-lint-and-test.result }}" == "success" ] && \
             [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "All checks passed!"
            exit 0
          else
            echo "Some checks failed!"
            exit 1
          fi
